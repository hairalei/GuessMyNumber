<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://media.istockphoto.com/vectors/question-mark-icon-flat-vector-illustration-design-vector-id1162198273?k=20&m=1162198273&s=612x612&w=0&h=s_5DDSXgMDkGq0sVqYpgD2AL1CuB9oK5UtmvMq6XBo8="
      type="image/x-icon"
    />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="header__between">(Between 1 and 20)</p>
      <button class="btn btn--again">Again!</button>
      <div class="header__number">?</div>
    </header>
    <main>
      <section class="main__left">
        <input type="number" class="main__guess" min="1" max="20" />
        <button class="btn btn--check">Check!</button>
      </section>
      <section class="main__right">
        <p class="main__message">Start guessing...</p>
        <p class="main__label-score">
          ğŸ’¯ Score: <span class="main__score">20</span>
        </p>
        <p class="main__label-highscore">
          ğŸ¥‡ Highscore: <span class="main__highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
